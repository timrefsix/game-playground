<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Playground</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(180deg, #1f2933 0%, #111827 100%);
      color: #f9fafb;
    }

    main {
      width: min(95vw, 720px);
      text-align: center;
    }

    canvas {
      background: #0f172a;
      border-radius: 18px;
      box-shadow: 0 18px 48px rgba(0, 0, 0, 0.4);
      width: 100%;
      height: auto;
    }

    .hud {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .hud span {
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .controls {
      margin-top: 12px;
      font-size: 0.95rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <main>
    <div class="hud">
      <span>Score: <strong id="score">0</strong></span>
      <span>Lives: <strong id="lives">3</strong></span>
    </div>
    <canvas id="game" width="640" height="480" aria-label="Catch the falling orbs"></canvas>
    <p class="controls">Use the left and right arrow keys to move the paddle.</p>
  </main>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');

    const paddle = {
      w: 120,
      h: 18,
      x: canvas.width / 2 - 60,
      y: canvas.height - 36,
      speed: 8
    };

    const state = {
      score: 0,
      lives: 3,
      orbs: [],
      keys: new Set(),
      lastSpawn: 0
    };

    const colors = ['#fbbf24', '#60a5fa', '#f472b6', '#34d399'];

    function spawnOrb(timestamp) {
      if (timestamp - state.lastSpawn < 900) return;
      state.lastSpawn = timestamp;
      const size = 18 + Math.random() * 12;
      state.orbs.push({
        x: size + Math.random() * (canvas.width - size * 2),
        y: -size,
        size,
        speed: 2 + Math.random() * 2.5,
        color: colors[Math.floor(Math.random() * colors.length)]
      });
    }

    function update() {
      if (state.keys.has('ArrowLeft')) paddle.x -= paddle.speed;
      if (state.keys.has('ArrowRight')) paddle.x += paddle.speed;
      paddle.x = Math.max(12, Math.min(canvas.width - paddle.w - 12, paddle.x));

      state.orbs.forEach((orb, idx) => {
        orb.y += orb.speed;
        const paddleTop = paddle.y;
        const intersectsX = orb.x + orb.size > paddle.x && orb.x < paddle.x + paddle.w;
        const intersectsY = orb.y + orb.size >= paddleTop && orb.y <= paddleTop + paddle.h;
        if (intersectsX && intersectsY) {
          state.score += 10;
          scoreEl.textContent = state.score;
          state.orbs.splice(idx, 1);
        } else if (orb.y - orb.size > canvas.height) {
          state.lives -= 1;
          livesEl.textContent = state.lives;
          state.orbs.splice(idx, 1);
        }
      });

      if (state.lives <= 0) {
        state.score = 0;
        state.lives = 3;
        state.orbs = [];
        scoreEl.textContent = state.score;
        livesEl.textContent = state.lives;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#1f2937';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#38bdf8';
      ctx.fillRect(paddle.x, paddle.y, paddle.w, paddle.h);

      state.orbs.forEach((orb) => {
        ctx.beginPath();
        ctx.fillStyle = orb.color;
        ctx.arc(orb.x, orb.y, orb.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function loop(timestamp) {
      spawnOrb(timestamp || 0);
      update();
      draw();
      requestAnimationFrame(loop);
    }

    document.addEventListener('keydown', (event) => {
      state.keys.add(event.key);
    });

    document.addEventListener('keyup', (event) => {
      state.keys.delete(event.key);
    });

    requestAnimationFrame(loop);
  </script>
</body>
</html>
