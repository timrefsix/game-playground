<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Playground</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(180deg, #1f2933 0%, #111827 100%);
      color: #f9fafb;
    }

    main {
      width: min(95vw, 720px);
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 16px;
    }

    li {
      background: rgba(15, 23, 42, 0.85);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 18px 48px rgba(0, 0, 0, 0.4);
      transition: transform 180ms ease;
    }

    li:hover,
    li:focus-within {
      transform: translateY(-4px);
    }

    a {
      color: inherit;
      text-decoration: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    small {
      opacity: 0.7;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Game Playground</h1>
    <ul>
      <li>
        <a href="./game/">
          <span>Canvas Arcade</span>
          <small>HTML5 canvas toy</small>
        </a>
      </li>
      <li>
        <a href="./app-1/">
          <span>App 1</span>
          <small>React counter demo</small>
        </a>
      </li>
      <li>
        <a href="./app-2/">
          <span>App 2</span>
          <small>React color cycler</small>
        </a>
      </li>
    </ul>
  </main>
</body>
</html>
