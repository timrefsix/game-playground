name: Chord Playground Lint

on:
  push:
    paths:
      - 'chord-playground/**'
      - '.github/workflows/chord-playground-lint.yml'
  pull_request:
    paths:
      - 'chord-playground/**'
      - '.github/workflows/chord-playground-lint.yml'

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: chord-playground
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: chord-playground/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
