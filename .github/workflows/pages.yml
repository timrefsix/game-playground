name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            app-1/package-lock.json
            app-2/package-lock.json

      - name: Build React apps
        run: |
          set -eux
          npm ci --prefix app-1
          npm run build --prefix app-1
          npm ci --prefix app-2
          npm run build --prefix app-2

      - name: Prepare static site
        run: |
          set -eux
          rm -rf site
          mkdir -p site
          cp index.html site/index.html
          cp -R game site/game
          cp -R app-1/dist site/app-1
          cp -R app-2/dist site/app-2

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
