name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            tetris-puzzle/package-lock.json
            maze-generator/package-lock.json
            maze-compiler/package-lock.json

      - name: Build React apps
        run: |
          set -eux
          npm ci --prefix tetris-puzzle
          npm run build --prefix tetris-puzzle
          npm ci --prefix maze-generator
          npm run build --prefix maze-generator
          npm ci --prefix maze-compiler
          npm run build --prefix maze-compiler

      - name: Prepare static site
        run: |
          set -eux
          rm -rf site
          mkdir -p site
          cp index.html site/index.html
          cp -R tetris-puzzle/dist site/tetris-puzzle
          cp -R maze-generator/dist site/maze-generator
          cp -R maze-compiler/dist site/maze-compiler

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
